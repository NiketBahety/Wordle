<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WORDLE</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="grid">
      <div class="rows">
        <div class="letters"></div>
        <div class="letters"></div>
        <div class="letters"></div>
        <div class="letters"></div>
        <div class="letters"></div>
      </div>
      <div class="rows">
        <div class="letters"></div>
        <div class="letters"></div>
        <div class="letters"></div>
        <div class="letters"></div>
        <div class="letters"></div>
      </div>
      <div class="rows">
        <div class="letters"></div>
        <div class="letters"></div>
        <div class="letters"></div>
        <div class="letters"></div>
        <div class="letters"></div>
      </div>
      <div class="rows">
        <div class="letters"></div>
        <div class="letters"></div>
        <div class="letters"></div>
        <div class="letters"></div>
        <div class="letters"></div>
      </div>
      <div class="rows">
        <div class="letters"></div>
        <div class="letters"></div>
        <div class="letters"></div>
        <div class="letters"></div>
        <div class="letters"></div>
      </div>
      <div class="rows">
        <div class="letters"></div>
        <div class="letters"></div>
        <div class="letters"></div>
        <div class="letters"></div>
        <div class="letters"></div>
      </div>
    </div>
    <div class="keyboard">
      <div class="keyboard-row">
        <div class="key">Q</div>
        <div class="key">W</div>
        <div class="key">E</div>
        <div class="key">R</div>
        <div class="key">T</div>
        <div class="key">Y</div>
        <div class="key">U</div>
        <div class="key">I</div>
        <div class="key">O</div>
        <div class="key">P</div>
      </div>
      <div class="keyboard-row">
        <div class="key">A</div>
        <div class="key">S</div>
        <div class="key">D</div>
        <div class="key">F</div>
        <div class="key">G</div>
        <div class="key">H</div>
        <div class="key">J</div>
        <div class="key">K</div>
        <div class="key">L</div>
      </div>
      <div class="keyboard-row">
        <div class="key key-wide">
          <i class="fa-solid fa-right-long"></i>
        </div>
        <div class="key">Z</div>
        <div class="key">X</div>
        <div class="key">C</div>
        <div class="key">V</div>
        <div class="key">B</div>
        <div class="key">N</div>
        <div class="key">M</div>
        <div class="key key-wide"><i class="fa-solid fa-delete-left"></i></div>
      </div>
    </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
  <script src="index.js"></script>
  <script src="functions.js"></script>
</html>
